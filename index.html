<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destini Numbers | Corporate Strategy Meets Vedic Wisdom</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=Playfair+Display:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --deep-espresso: #2d1b10;
            --warm-bronze: #8e6e53;
            --divine-gold: #b48c48;
            --parchment: #fdfaf6;
            --soft-sand: #f5f1e9;
        }
        
        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--parchment);
            color: var(--deep-espresso);
            -webkit-font-smoothing: antialiased;
        }
        
        h1, h2, h3, .font-serif {
            font-family: 'Playfair Display', serif;
        }
        
        .text-ebony { color: var(--deep-espresso); }
        .bg-ebony { background-color: var(--deep-espresso); }
        .border-ebony { border-color: var(--deep-espresso); }
        
        /* Premium Noise Overlay */
        .noise-bg::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.05;
            z-index: 9999;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }
        
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        .animate-float {
            animation: float 10s ease-in-out infinite;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .stagger-1 { animation: fadeInUp 1.2s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
        .stagger-2 { animation: fadeInUp 1.2s cubic-bezier(0.2, 0.8, 0.2, 1) 0.3s forwards; opacity: 0; }
        .stagger-3 { animation: fadeInUp 1.2s cubic-bezier(0.2, 0.8, 0.2, 1) 0.6s forwards; opacity: 0; }
        
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Brown Gradient Text/Buttons */
        .bg-brown-gradient {
            background: linear-gradient(135deg, #2d1b10 0%, #4a2d1b 100%);
        }
        .bg-gold-gradient {
            background: linear-gradient(135deg, #b48c48 0%, #d4af37 100%);
        }
        .text-brown-gradient {
            background: linear-gradient(135deg, #2d1b10 0%, #8e6e53 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
